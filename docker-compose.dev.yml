version: '3.9'

services:
  mongodb:
    image: mongo:7.0
    container_name: electronics-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: electronics_store_dev
    ports:
      - '27017:27017'
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - electronics-dev-network

  redis:
    image: redis:7-alpine
    container_name: electronics-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - electronics-dev-network

  mongo-express:
    image: mongo-express:latest
    container_name: electronics-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - '8081:8081'
    depends_on:
      - mongodb
    networks:
      - electronics-dev-network

networks:
  electronics-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
  redis_dev_data:
